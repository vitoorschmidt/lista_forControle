<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */

    let numeros = [];

    for (i = 5; i >= 1; i--) {
        numero = Number(prompt(`Informe um número:`));
        numeros.push(numero);
    }
    let maiorNumero = Math.max(...numeros);

    alert(`O maior número dentre os que você informou é o ${maiorNumero}`);

</script>
