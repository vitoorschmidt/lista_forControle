<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    for (let numero = 1; numero <= 50; numero++) {
        if (numero % 2 !== 0) {
            document.write(`os números ímpares até 50 são: ${numero} <br>`);
        }
    }
</script>
