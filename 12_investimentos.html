<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: Investimentos
    Joãozinho investiu R$ 1.000,00 e o investimento renderá 2% por dia útil. Quantos dias demorará para que Joãozinho consiga o total de R$ 2.000,00.
    */

    investimento = 1000;
    let dias = 0;
    
    for (dias = 0; investimento <= 2000; dias++) {
        investimento *= 1.02;
    }

    alert(`Demorou ${dias} dias para alcancar os R$${investimento.toFixed(2).replace(".", ",")} de investimento`);

</script>
