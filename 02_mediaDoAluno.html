<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    const quantidadeNotas = Number(prompt("Informe quantas notas o aluno obteve"));
    let soma = 0;

    for (let i = 0; i < quantidadeNotas; i++) {
        let nota = Number(prompt(`Informe a nota ${i + 1}`));
        soma += nota;
    }

    let  media = soma / quantidadeNotas;
    document.write(`A média das notas é: ${media.toFixed(2)}`);

</script>
