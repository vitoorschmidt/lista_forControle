<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    let numeros = 0;

    for (i = 5; i >= 1; i--) {
        let somar = Number(prompt(`Insira um número (${i} restantes):`))
        numeros = numeros + somar;
    }
    numeros = numeros / 5

    if (Number.isInteger(numeros) == true) {
        document.write(`A média dos números informados é ${numeros}.`)
    }
    else {
        document.write(`A média dos números informados é ${numeros.toFixed(2).replace(".", ",")}.`)
    }

</script>
